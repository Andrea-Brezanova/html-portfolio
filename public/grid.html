<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            margin-top: 250px;
        }
        img {
            width: 300px;
            height: 200px;
            border-radius: 10px; 
        }

        .grid-container {
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: 300px 300px 300px 300px;
            grid-gap: 20px; 
        }
    </style>
</head>
<body>  
    <div class="grid-container">
        <img src="../images/Grid/berlin6.jpg" alt="" />
        <img src="../images/Grid/berlin1.jpg" alt="" />
        <img src="../images/Grid/Berlin2.jpg" alt="" />
        <img src="../images/Grid/berlin4.jpg" alt="" />
        <img src="../images/Grid/berlin6.jpg" alt="" />
        <img src="../images/Grid/berlin1.jpg" alt="" />
        <img src="../images/Grid/Berlin2.jpg" alt="" />
        <img src="../images/Grid/berlin4.jpg" alt="" />       
    </div>
</body>
</html>
